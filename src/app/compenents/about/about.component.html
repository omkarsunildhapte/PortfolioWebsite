<div class="container-fluid" id="app-about">
    <div class="header text-center py-4">
        <h1 class="fw-bolder m-0" style="font-size: 24px;">About Me</h1>
    </div>
    <div class="container-fluid">
        <div class="row" *ngFor="let item of items">
            <div class="col-md-6">
                <img [src]="item.imageUrl" class="" alt="BANNER IS HERE" style="height:75vh !important;">
            </div>
        </div>
    </div>
