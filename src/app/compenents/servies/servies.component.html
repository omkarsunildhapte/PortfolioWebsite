<div class="container-fluid">
    <div class="header text-center py-4" id="app-services">
        <h1 class="fw-bolder m-0" style="font-size: 24px;">Services</h1>
    </div>
    <div class="row">
        <div class="col-md-4 my-3" *ngFor="let group of serviesList">
            <div class="text-white px-5 py-3 rounded-5 h-100 service-card">
                <p class="m-0 p-0"><i class="fa-solid {{group.iconName }} px-3 py-2" style="font-size: 30px;"></i></p>
                <h2 class="fw-bold mb-2" style="font-size: 20px;">{{group.serviceName }}</h2>
                <p>{{group.serviceDescription }}</p>
            </div>
        </div>
    </div>
</div>
