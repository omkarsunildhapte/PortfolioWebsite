<section id="facts" class="facts">
    <div class="container fade-in-up" data-aos="fade-up">
        <div class="section-title">
            <h2>Facts</h2>
            <p>{{facts.qutes}}</p>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="count-box fade-up">
                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                    <span id="nbr">{{ facts.noHappyClient }}</span>
                    <p>Happy Clients</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mt-5 mt-md-0">
                <div class="count-box fade-up">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    <span id="nbr1">{{ facts.noProject }}</span>
                    <p>Projects</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
                <div class="count-box fade-up">
                    <i class="fa fa-headphones" aria-hidden="true"></i>
                    <span id="nbr2">{{ facts.noSupport }}</span>
                    <p>Hours Of Support</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
                <div class="count-box fade-up">
                    <i class="fa fa-trophy" aria-hidden="true"></i>
                    <span id="nbr3">{{ facts.noaward }}</span>
                    <p>Awards</p>
                </div>
            </div>
        </div>

    </div>
</section>
