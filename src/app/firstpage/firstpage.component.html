<div class="position-fixed z-1 w-100" style="background: #9914d8">
  <div class="container-fluid d-flex px-5 py-2 align-items-center">
    <div class="p-2 px-4 col" [ngClass]="{'d-none' : mobileNav}">
      <span class="animate-charcter fw-bold">Omkar</span>
    </div>
    <div class="col justify-content-end icon" [ngClass]="{'icon' : !mobileNav , 'icon1 ' : mobileNav}">
      <button class="bg-transparent border-0 text-white" (click)="toggleMenu()">
        <mat-icon>list</mat-icon>
      </button>
    </div>
    <div class="col justify-content-end desktop-menu" [ngClass]="{'mobile-menu ' : mobileNav}">
      <a class="px-3 py-2 text-decoration-none text-center fw-bold text-white fs-8 fw-600 icon" (click)="toggleMenu()"
        [ngClass]="{'icon' : !mobileNav}"><mat-icon>clear</mat-icon>
      </a>
      <a class="px-3 py-2 text-decoration-none text-center fw-bold text-white fs-8 fw-600" data-scroll-to="app-home"
        (click)="toggleMenu()">Home</a>
      <a class="px-3 py-2 text-decoration-none text-center fw-bold text-white fs-8 fw-600" data-scroll-to="app-about"
        (click)="toggleMenu()">About</a>
      <a class="px-3 py-2 text-decoration-none text-center fw-bold text-white fs-8 fw-600" data-scroll-to="app-services"
        (click)="toggleMenu()">Services</a>
      <a class="px-3 py-2 text-decoration-none text-center fw-bold text-white fs-8 fw-600" data-scroll-to="app-projects"
        (click)="toggleMenu()">Projects</a>
      <a class="px-3 py-2 text-decoration-none text-center fw-bold text-white fs-8 fw-600" data-scroll-to="app-contact"
        (click)="toggleMenu()">Contact</a>
    </div>

  </div>
</div>
