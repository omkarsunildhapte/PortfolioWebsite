<div class="container-fluid">
    <div class="header text-center py-4" id="app-services">
        <h1 class="fw-bolder m-0" style="font-size: 24px;">Services</h1>
    </div>

    <div id="service-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="true">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let group of itemGroups; let i = index" [class.active]="i === 0">
                <div class="container-fluid justify-content-center d-flex">
                    <div class="row">
                        <div class="col-md-4 py-3 overflow-y-hidden safe-container " *ngFor="let item of group">
                            <div class="text-white p-3 item-container safe h-100  rounded-5">
                                <p class="m-0 p-0"><i class="fa-solid {{ item.icon }} px-3 py-2"
                                        style="font-size: 30px;"></i></p>
                                <h2 class="fw-bold mb-2" style="font-size: 20px;">{{ item.title }}</h2>
                                <p>{{ item.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dots-container">
            <span class="dot mx-2" *ngFor="let group of itemGroups; let i = index"
                [ngClass]="{'active': isActiveGroup(i)}"></span>
        </div>
    </div>
