<div class="container-fluid" style="height: 500px;">
    <div class="header text-center py-4" id="app-services">
        <h1 class="fw-bolder m-0" style="font-size: 24px;">Services</h1>
    </div>

    <div id="service-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <ng-container *ngFor="let group of itemGroups; let i = index">
                <div class="carousel-item" [class.active]="i === 0">
                    <div class="container-fluid justify-content-center d-flex">
                        <div class="row">
                            <div class="col-md-4" *ngFor="let item of group">
                                <div class=" text-white p-4 item-container rounded-5">
                                    <p class="m-0 p-0"><i class="fa-solid {{ item.icon }} px-3 py-2"
                                            style="font-size: 30px;"></i></p>
                                    <h2 class="fw-bold mb-2" style="font-size: 20px;">{{ item.title }}</h2>
                                    <p>{{ item.description }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>

        <ul class="carousel-indicators justify-content-end">
            <li *ngFor="let group of itemGroups; let i = index" [attr.data-bs-target]="'#service-carousel'"
                [attr.data-bs-slide-to]="i" [class.active]="i === 0">
                <i class="fas fa-circle fa-lg indicator-icon"></i>
            </li>
        </ul>
    </div>
</div>
